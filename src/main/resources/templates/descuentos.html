<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <h2>Calcula el Descuento</h2>
    <form th:action="@{/calcularDescuento}" th:object="${descuentosModel}" method="post">
        <div class="form-group">
            <label for="precioUnitario">Precio Unitario:</label>
            <input type="number" class="form-control" id="precioUnitario" th:field="*{precioUnitario}" required/>
        </div>
        <div class="form-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required/>
        </div>
        <button type="submit" class="btn btn-primary">Calcular Descuento</button>
    </form>
    <div th:if="${descuentosModel.precioFinal != null}" class="mt-4">
        <h3>Resultado del Descuento</h3>
        <p>Precio Final: <span th:text="${descuentosModel.precioFinal}"></span></p>
    </div>
</div>
</body>
</html>
